        <!-- Nome do Site -->
        <div class="container-fluid cabecalho text-center">
            <div class="row">

                    <h1>Panelando com o Gui</h1>
                </div>

        <!-- Links nav -->

    <!--tela de cadastro-->
    <section>
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="card p-4 p-md-5 w-100" style="max-width: 420px;">
                <h4 class="mb-4 text-center">Criar Conta</h4>

                <form id="forma">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary cadastro">Cadastrar</button>
                    </div>
                </form>

                <p class="text-center mt-3 mb-0">
                    Já tem uma conta? <a href="login_usuario.html">Entrar</a>
                </p>
            </div>
        </div>
