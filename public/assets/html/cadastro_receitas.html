<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretório de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/assets/css/cadastro_receitas.css">
        <link rel="icon" href="/public/assets/img/Logo.png" type="image/png">
</head>
<body>

    <!-- Cabeçalho -->  
    <header class="header">
        <div class="container-fluid cabecalho text-center">
           <a href="index.html"><img id="logo" src="/public/assets/img/Logo.png" alt="Logo"></img></a>
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>

        <!-- Nome do Site -->
        <div class="container-fluid cabecalho text-center">
            <div class="row">
                <div class="col-12">
                    <h1>Panelando com o Gui</h1>
                </div>
            </div>
        </div>

         <!-- Links nav -->
        <nav class="nav-cabeçalho">
            <div class="container-fluid links text-center">
                <div class="row">
                    <div class="col-2"><a href="">
                            <h6>Entradas</h6>
                        </a></div>
                    <div class="col-1">|</div>
                    <div class="col-2"><a href="">
                            <h6>Pratos Principais</h6>
                        </a></div>
                    <div class="col-1">|</div>
                    <div class="col-2"><a href="">
                            <h6>Sobremesa</h6>
                        </a></div>
                    <div class="col-1">|</div>
                    <div class="col-2">
                        <button id="btn_logout" class="btn btn-link p-0" style="color: inherit; text-decoration: none;">
                            <h6>Logout</h6>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
       <!--Tela do CRUD-->
        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1">
                </div>
            </div>
        <form id="form-receita">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputID">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputTitulo">Titulo (*)</label>
                    <input type="text" class="form-control" id="inputTitulo" required placeholder="Informe o nome da receita">
                </div>                
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputImagem">Imagem</label>
                    <input type="text" class="form-control" id="inputImagem" placeholder="Adicione o link da imagem">
                </div>
                <div class="col-sm-7">
                    <label for="inputIngredientes">Ingredientes(*)</label>
                    <input type="text" class="form-control" id="inputIngredientes" required placeholder="Informe os ingredientes">
                </div>                
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputModoPreparo">Modo de Preparo</label>
                    <input type="text" class="form-control" id="inputModoPreparo" placeholder="Informe o modo de Preparo">
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Categoria(*)</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="Informe a Categoria dessa receita">
                </div>                
            </div>
            <div class="form-group row mt-3">
    <div class="col-sm-12 text-end">
        <button type="submit" class="btn btn-success">Salvar Receita</button>
    </div>
</div>
        </form>
        <!--Tabela para colocar todos os campos de cima-->
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-receitas" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Ingredientes</th>
                            <th scope="col">Modo de Preparo</th>
                            <th scope="col">Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="table-receitas">
                        <tr>
                            <td scope="row">1</td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

       <!--Rodapé-->
    <footer class="footer">
        <nav class="nav-redes-sociais">
            <div class="container-fluid footer text-center">
                <div class="row">
                    <div class="col-4"><a href="" target="_blank">
                            <img src="/public/assets/img/instagram.png" alt="instagram">
                            <h6>instagram</h6>
                        </a></div>
                    <div class="col-4"><a href="" target="_blank">
                            <img src="/public/assets/img/contato.png" alt="Contato">
                            <h6>Contato</h6>
                        </a></div>
                    <div class="col-4"><a href=""   target="_blank">
                            <img src="/public/assets/img/twitter.png" alt="twitter">
                            <h6>Twitter</h6>
                        </a></div>
                </div>
            </div>
        </nav>

        <div class="container-fluid direitos text-center">
            <div class="row"></div>
            <div class="direitos-reservados">
                <div class="col-12">
                    <p>&copy; 2025 Panelando com o Gui. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
        </div>

    </footer>
    <script src="/public/assets/js/crudreceitas.js"></script>
</body>

</html>
